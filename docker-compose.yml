# version: '3.8'

services:
  app:
    container_name: savvy_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - DATABASE_URL=postgresql://postgres:savvy%23Admin01@db:5432/savvy_db
      - NEXTAUTH_URL=https://www.savvyapp.cc
      - NEXTAUTH_SECRET=7d82f9a1c3e4b5d6a7f8e9c0b1a2d3e4f5a6b7c8d9e0f1a2b3c4d5e6
      - CLOUD_NAME=dsabmbgxn
      - UPLOAD_PRESET=savvy_images
      - RESEND_API_KEY=re_ewnExVbH_GJWpyMKsBCdJ6WxpPrJgXJ9i
      - RESEND_FROM_EMAIL=onboarding@resend.dev
      - PAYNOI_API_KEY=37eed929449ed4282ed721773679f43599471a17a818d5a5252838f52ba572e3
      - PAYNOI_KEY_ID=100568
      - PAYNOI_ACCOUNT_NO=0952955929
      - PAYNOI_ACCOUNT_TYPE=1
      - NODE_OPTIONS=--dns-result-order=ipv4first

    ports:
      - "3000:3000"

    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: savvy_db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 'savvy#Admin01'
      POSTGRES_DB: savvy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    # ✅ Comment out healthcheck ชั่วคราว แทน localhost
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:80/ || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 5s

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
